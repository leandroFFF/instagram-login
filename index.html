<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/iphone_ilustration.png" alt="ilustração do iphone">
        </div>
        <div class="instagram-continue">
            <div class="group instagram-login">
                <img src="./img/instagram-logo.png" alt="logo do instagram" id="instagram-logo">
                <input type="text" placeholder="Telefone, nome de usuário ou email">
                <input type="password" placeholder="Senha">
                <input type="submit" value="Entrar" id="button">

                <div class="ou">
                    <div class="linha"></div>
                    <div><p>OU</p></div>
                    <div class="linha"></div>
                </div>

                <div class="facebook">
                    <img src="./img/facebook.png" alt="login com facebook">
                    <p><a href="#">Entrar com Facebook</a></p>
                </div>
                <div class="esqueceu-senha">
                    <p><a href="#">Esqueceu a senha?</a></p>
                </div>
            </div>
            <div class="group instagram-join">
                <p>Não tem uma conta?</p>
                <a href="#">Cadastre-se</a>
            </div>
            <div class="instagram-download">
                <p>Obtenha o aplicativo</p>
                <div class="plataforma">
                    <a href="#" id="apple"><img src="./img/apple-button.png" alt="link download apple store"></a>
                    <a href="#" id="google"><img src="./img/googleplay-button.png" alt="link download google store"></a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
